
{% extends "base.html" %}

{% block content %}

    
<div class="container p-2 d-flex flex-row align-items-start">

    <form class="container p-5 bg-secondary col-10" id="com_form" method="post">
        {% csrf_token %}
        <div id="content" class="d-flex flex-column align-items-center">

            <div class="card mb-3 col-10">
                <div class="card-body">
                    <div class="mb-2">
                        <textarea class="form-control border-0 shadow-none text-center text-uppercase fw-bold fs-3" rows="1" name="company_name" placeholder="Enter Company Name"></textarea>
                        <textarea class="form-control border-0 shadow-none fs-5" rows="1" name="text_field_title" placeholder="Enter Title here"></textarea>
                    </div>
                </div>
            </div>

        </div>

        <div class="d-flex justify-content-center">
                <button class="btn btn-success" form="com_form" href="/">Submit</button>
                
        </div>

   
    </form>

</div>



{% endblock %}










{% if text %}
<div class="card mb-3 col-10 del">
    <div class="card-body">
        <div class="mb-2">
            <!-- <input type="text" class="form-control border-0 " placeholder="Enter Title"> -->
            <textarea class="form-control border-0 shadow-none bold" rows="1" name="text_field_title" placeholder="Enter Title here"></textarea>
            <input type="text" readonly value="User feedback here" class="form-control mt-2 shadow-none" name="text_field_input">
        </div>
    </div>
    <span class="d-flex justify-content-center">
        <button class="btn btn-danger ms-2" hx-delete="/delete-suboptions/" hx-target="closest .del" hx-swap="outerHTML">-</button>
    </span>
</div>




{% elif textarea %}
<div class="card mb-3 col-10 del" >
    <div class="card-body">
        <div class="mb-2">
            <textarea class="form-control border-0 shadow-none bold" rows="1" name="text_area_title" placeholder="Enter Title here"></textarea>
            <textarea class="form-control mt-2 shadow-none" rows="2" readonly placeholder="User feedback here"  name="text_area_input"></textarea>
        </div>
    </div>
    <span class="d-flex justify-content-center">
        <button class="btn btn-danger ms-2" hx-delete="/delete-suboptions/" hx-target="closest .del" hx-swap="outerHTML">-</button>
    </span>
</div>



{% elif select %}
<div class="card mb-3 col-10 del" >
    <div class="card-body">
        <div class="mb-2">
            <textarea class="form-control border-0 shadow-none bold" rows="1" name="select_title" placeholder="Enter Title here"></textarea>
            <select class="form-select mt-2 shadow-none" aria-readonly="true" aria-label="Default select example">
                <option selected>Please select the rating</option>
                <option value="1">One</option>
                <option value="2">Two</option>
                <option value="3">Three</option>
                <option value="4">Four</option>
                <option value="5">Five</option>
              </select>
        </div>
    </div>
    <span class="d-flex justify-content-center">
        <button class="btn btn-danger ms-2" hx-delete="/delete-suboptions/" hx-target="closest .del" hx-swap="outerHTML">-</button>
    </span>
</div>


{% elif checkbox %}
<div class="card mb-2 col-10 del">
    <div class="card-body">
        <textarea class="form-control border-0 shadow-none bold" rows="1" name="checkbox_title" placeholder="Enter Title here"></textarea>

        <div class="input-group mb-3 mt-2">
            <div class="input-group-text">
              <input class="form-check-input mt-0" type="checkbox" value="" aria-label="Checkbox for following text input">
            </div>
            <input type="text" class="form-control shadow-none" aria-label="Text input with checkbox">
        </div>
          
        <!-- Dynamic checkboxes will be added here -->
        <div id="checkbox_container"></div>

        <!-- Add button -->
        <button class="btn btn-primary" hx-get="add-suboptions/checkbox_options/" hx-target="#checkbox_container" hx-swap="beforeend">+</button>

    </div>
    <span class="d-flex justify-content-center">
        <button class="btn btn-danger ms-2" hx-delete="/delete-suboptions/" hx-target="closest .del" hx-swap="outerHTML">-</button>
    </span>
</div>


{% elif checkbox_options %}
<div class="input-group mb-3 mt-2 checkbox-group">
    <div class="input-group-text">
      <input class="form-check-input mt-0" type="checkbox" value="" aria-label="Checkbox for following text input">
    </div>
    <input type="text" class="form-control shadow-none" aria-label="Text input with checkbox">
    <span>
        <button class="btn btn-danger ms-2" hx-delete="/delete-suboptions/" hx-target="closest .checkbox-group" hx-swap="outerHTML">-</button>
    </span>

</div>


{% elif radio %}
<div class="card mb-2 col-10 del">
    <div class="card-body">
        <textarea class="form-control border-0 shadow-none bold" rows="1" name="radio_title" placeholder="Enter Title here"></textarea>

        <div class="input-group mt-2">
            <div class="input-group-text">
              <input class="form-check-input mt-0" type="radio" value="" aria-label="Radio button for following text input">
            </div>
            <input type="text" class="form-control shadow-none" aria-label="Text input with radio button">
        </div>

        <!-- Dynamic checkboxes will be added here -->
        <div id="radio_container"></div>

        <!-- Add button -->
        <button class="btn btn-primary" hx-get="add-suboptions/radio_options/" hx-target="#radio_container" hx-swap="beforeend">+</button> 
        
    </div>
    <span class="d-flex justify-content-center">
        <button class="btn btn-danger ms-2" hx-delete="/delete-suboptions/" hx-target="closest .del" hx-swap="outerHTML">-</button>
    </span>
</div>




{% elif radio_options %}
<div class="input-group mt-2 radio-group">
    <div class="input-group-text">
      <input class="form-check-input mt-0" type="radio" value="" aria-label="Radio button for following text input">
    </div>
    <input type="text" class="form-control shadow-none" aria-label="Text input with radio button">
    <span>
        <button class="btn btn-danger ms-2" hx-delete="/delete-suboptions/" hx-target="closest .radio-group" hx-swap="outerHTML">-</button>
    </span>
</div>

{% endif %}
